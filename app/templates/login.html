{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="POST" class="space-y-4 max-w-md">
        {{ form.hidden_tag() }}
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            {{ form.email(class="mt-1 block w-full border-gray-300 rounded-md shadow-sm") }}
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            {{ form.password(class="mt-1 block w-full border-gray-300 rounded-md shadow-sm") }}
        </div>
        <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Log In</button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{{ url_for('register') }}" class="text-blue-600">Sign up</a></p>
{% endblock %}
